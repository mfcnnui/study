<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <script src="http://apps.bdimg.com/libs/angular.js/1.2.16/angular.min.js"></script>
    <title></title>
</head>
<body>

    <div ng-controller="myCon">
        <p>{{get.text}},Angular</p>
    </div>
    <script>
        function myCon($scope){
            $scope.get = {
                text:"hello"
            }
        }
    </script>
</body>
</html>
