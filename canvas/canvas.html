<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas{
            border: 1px solid deeppink;
        }
    </style>
</head>
<body>
    <canvas id="can" height="300" width="500"></canvas>
    <script>
        var cas = document.getElementById('can');
        var ctx = cas.getContext('2d');
        var img  = new Image();
        img.src = 'img/15.jpg';
        var i = 10;
        function rotate(){
            requestAnimationFrame(rotate);
            ctx.save();
            ctx.clearRect(0,0,cas.width,cas.height);
            ctx.translate(img.width/2,img.height/2);
            ctx.rotate(i*Math.PI/180);
            ctx.translate(-img.width/2,-img.height/2);
            ctx.drawImage(img,0,0);
            ctx.restore();
            i+=5;
        }
        img.onload = function(){
            rotate();
        };
    </script>
</body>
</html>
