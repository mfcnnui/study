<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #can{
            display: block;
            margin: 0 auto;
            border: 1px solid deeppink;
        }
        input[type=range]{
            display: block;
            margin: 20px auto;
            width: 800px;
        }
    </style>
</head>
<body>
    <canvas id="can"></canvas>
    <input type="range" id="range" min="2" max="5" step=".01" value="2.0"/>
<script>
    var cas = document.getElementById('can');
    var ctx = cas.getContext('2d');
    var img = new Image();
    var range = document.getElementById('range');
    window.onload = function () {
        cas.width = 297;
        cas.height = 213;

        var scale = range.value;

        img.src = 'img/qq.png';
        img.onload = function () {
//            ctx.drawImage(img , 0 , 0);
            drawImageByScale(scale);
            range.oninput = function(){
                scale = range.value;
                ctx.clearRect(0,0,cas.width,cas.height);
                drawImageByScale(scale);
            }
        };
    };
    function drawImageByScale(scale){
        var imgW = 297 * scale;
        var imgH = 213 * scale;

        var dx = cas.width/2 - img.width/2;
        var dy = cas.height/2 - img.height/2;
        ctx.drawImage(img,dx,dy,imgW,imgH);
    }
</script>
</body>
</html>
