<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .outer{
            width:300px;
            height: 100px;
            border: 1px solid darkmagenta;
            margin: auto;
        }
        .inner{
            width: 100px;
            height: 100px;
            background: darkgoldenrod;
            transition:margin-left 1s ;
        }
        .outer:hover .inner{
            margin-left: 200px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
