<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>impress.js | presentation tool based on the power of CSS3 transforms and transitions in modern browsers | by Bartek Szopka @bartaz</title>

    <meta name="description" content="impress.js is a presentation tool based on the power of CSS3 transforms and transitions in modern browsers and inspired by the idea behind prezi.com." />
    <link href="css/impress-demo.css" rel="stylesheet" />

</head>
<body class="impress-not-supported">
<!--<div class="fallback-message">-->
    <!--<p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>-->
    <!--<p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>-->
<!--</div>-->

<div id="impress">

    <div  class="step slide" data-x="-1000" data-y="-1500" data-z="0">
        <p>《手掌心》</p>
    </div>

    <div class="step slide" data-x="1000" data-y="-1500" data-z="500">
        <h3>一干而尽</h3>
    </div>

    <div class="step slide" data-x="-1000" data-y="-1500" data-z="1000">
        <h4>爱恨嗔痴的幻影</h4>
    </div>
    <div id="title" class="step slide" data-x="0" data-y="0" data-scale="4">
        <h4>我敬你 一杯一干二净的黎明</h4>
    </div>

    <div id="its" class="step slide" data-x="850" data-y="3000" data-rotate="90" data-scale="5">
        <h1>我在南极</h1>
    </div>

    <div id="big" class="step slide" data-x="3500" data-y="2100" data-rotate="180" data-scale="6">
        <p>憧憬你的北极星</p>
    </div>

    <div id="tiny" class="step slide" data-x="2825" data-y="2325" data-z="-3000" data-rotate="300" data-scale="1">
        <h1>我等你</h1>
    </div>

    <div id="ing" class="step slide" data-x="3500" data-y="-850" data-rotate="270" data-scale="6">
        <h2>不信心心不相印</h2>
    </div>

    <div id="imagination" class="step slide" data-x="6700" data-y="-300" data-scale="6">
        <h1>你是天意</h1>
    </div>

    <div id="source" class="step slide" data-x="6300" data-y="2000" data-rotate="20" data-scale="4">
        <h2>你是达达的马蹄</h2>
    </div>

    <div id="one-more-thing" class="step slide" data-x="6000" data-y="4000" data-scale="2">
        <p>滚滚了我的红尘</p>
    </div>

    <div id="its-in-3d" class="step slide" data-x="6200" data-y="4300" data-z="-100" data-rotate-x="-40" data-rotate-y="10" data-scale="2">
        <h4>苦苦追寻冰天雪地</h4>
    </div>

    <div  class="step slide" data-rotate="580" data-x="1500" data-y="2100"  data-z="-200" data-scale="6">
        <p>一寸光阴一雨心</p>
    </div>

    <div  class="step slide" data-rotate="-580" data-x="5500" data-y="600"  data-z="-800" data-scale="20">
        <p>一朵昙花一朵云</p>
    </div>

    <div  class="step slide" data-x="500" data-y="600" data-rotate="-105" data-z="-300" data-scale="7">
        <p>一朵雪花一朵梦境</p>
    </div>

    <div  class="step slide" data-x="2300" data-y="100"  data-z="300" data-scale="15">
        <p>一一捧在手掌心</p>
    </div>

    <div  class="step slide" data-x="1800" data-y="500" data-rotate="105" data-z="300" data-scale="5">
        <p>一颗尘埃一菩提</p>
    </div>

    <div  class="step slide" data-x="800" data-y="2500"  data-z="-900" data-scale="22">
        <p>一颗流星一个你</p>
    </div>

    <div  class="step slide" data-x="1200" data-y="500"  data-z="-200" data-scale="6">
        <h1>一心一意捧在手掌心</h1>
    </div>

    <div id="overview" class="step" data-x="3000" data-y="1500" data-scale="10"></div>

</div>

<div class="hint">
    <p>使用空格或方向键控制</p>
</div>
<script>
//    if ("ontouchstart" in document.documentElement) {

//    }
</script>

<script src="js/impress.js"></script>
<script>impress().init();</script>
</body>
</html>
