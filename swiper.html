<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="stylesheets/swiper.3.1.2.min.css"/>
    <link rel="stylesheet" href="stylesheets/animate.min.css"/>
    <style>
        .swiper-container{
            height: 300px;
            width: 600px;
            border: 1px solid #dddddd;
            margin-top: 50px;
        }
        h1{
            text-align: center;
        }
        .parallax-bg {
            position: absolute;
            left: 0;
            top: 0;
            width: 130%;
            height: 100%;
            -webkit-background-size: cover;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="parallax-bg" style="background-image:url('images/15.jpg')" data-swiper-parallax="-15%"></div>
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background: 0;" data-hash="slide1">
                <h1 class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration=".3s" swiper-animate-delay="0.5s">内容1</h1>
                <h1 class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration=".5s" swiper-animate-delay="0.5s">内容2</h1>
                <h1 class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration=".7s" swiper-animate-delay="0.5s">内容3</h1>
                <h1 class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration=".9s" swiper-animate-delay="0.5s">内容4</h1>
            </div>
            <div class="swiper-slide" style="background: 0;" data-swiper-parallax="-100" data-hash="slide2"><h1 class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration=".5s" swiper-animate-delay="0.3s">内容2</h1></div>
            <div class="swiper-slide" style="background: 0;" data-swiper-parallax="-100" data-hash="slide3"><h1 class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration=".5s" swiper-animate-delay="0.3s">内容3</h1></div>
            <div class="swiper-slide" style="background: 0;" data-swiper-parallax="-100" data-hash="slide4"><h1 class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration=".5s" swiper-animate-delay="0.3s">内容4</h1></div>
        </div>

        <!--如果需要分页器-->
        <div class="swiper-pagination"></div>

        <!--如果需要滚动条-->
        <div class="swiper-scrollbar"></div>

        <!--如果需要导航按钮-->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <script src="javascripts/swiper.min.js"></script>
    <script src="javascripts/swiper.animate1.0.2.min.js"></script>
    <script>
        var mySwiper = new Swiper(".swiper-container" , {
//            direction:'vertical',
//            loop:true,
            pagination:'.swiper-pagination',
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
//            scrollbar: '.swiper-scrollbar',
            mousewheelControl:true,
            initialSlide:0,
//            autoplay:3000,
//            autoplayDisableOnInteraction:false,
//            hashnav:true,
//            slidesOffsetBefore : 0,
            grabCursor:true,
            parallax : true,
            onInit : function (swiper) {
                swiperAnimateCache(swiper);//隐藏动画元素
                swiperAnimate(swiper);//初始化完成开始动画
            },
            onTransitionStart:function(swiper){
                swiperAnimate(swiper);
            }
        })
    </script>
</body>
</html>
