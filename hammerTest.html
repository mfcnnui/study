<!--Pan事件(左拖动和右拖动)的绑定-->
    <script type="text/javascript">
        //创建一个新的hammer对象并且在初始化时指定要处理的dom元素
        var mc = new Hammer(document.getElementById("re")).set({direction:Hammer.DIRECTION_ALL});
        //添加事件
        var x= 0;
        var y= 0;
        mc.on("panleft", function (e) {
            x-=2;
            console.log("x"+e.deltaX+"----y:"+ e.deltaY);
            $(".re").css("left",x);
        })
        mc.on("panright", function (e) {
            x+=2;
            console.log("x"+e.deltaX+"----Y:"+ e.deltaY);
            $(".re").css("left",x);
        })
        mc.on("panup", function (e) {
            y-=2;
            console.log("x"+e.deltaX+"----Y:"+ e.deltaY);
            $(".re").css("top",y);
        })
        mc.on("pandown", function (e) {
            y+=2;
            console.log("x"+e.deltaX+"----Y:"+ e.deltaY);
            $(".re").css("top",y);
        })
    </script>
<!--pan事件的绑定-->

            });
